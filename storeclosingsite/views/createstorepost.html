<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Store Closing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>     
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.js"></script>

  <script src="../scripts/storeclosingapp.js"></script>
  <script src="../controllers/postController.js"></script>
  <script src="../partials/navController.js"></script>


</head>

<body class="" ng-app="storeclosing" ng-controller="postController as ctlr">

  <h1>Create Store Closing Post</h1>
      <div ng-include="'../partials/mainnav.html'"></div>    
   
  <form id="" name="createPost" action="" method="post">
    <fieldset>
      <div class="" ng-class="">
        <p class="">
          <input type="text" placeholder="add store name" ng-model="storename" id="storename" name="storename" class="" value="" />
        </p>
        <p class="">
          <input type="date" placeholder="add closing date" ng-model="closingdate" id="closingdate" name="closingdate" class="" value="" />
        </p>
        <p class="">
          <input type="text" placeholder="add area code" ng-model="areacode" id="areacode" name="areacode" class="" value="" />
        </p>
        <p class=""> Percent Off:
          <select id='percentlow' ng-model="percentlow">
            <option value="{{percent}}" ng-repeat="percent in ctlr.percentOffArray">{{percent}}</option>
          </select>
          <span>to</span>
          <select id='percenthigh' ng-model="percenthigh">
            <option value="{{percent}}" ng-repeat="percent in ctlr.percentOffArray">{{percent}}</option>
          </select>          
        </p>
        <p> Select they type of store</p>
        <div>
          <label ng-repeat="storeType in ctlr.storeTypes">
              <input type="checkbox" ng-model="storeType"> {{storeType}} 
          </label>
        </div>       
      </div>    
      <p class=""><input class="" type="button" value="create post" ng-click=""/></p>
    </fieldset>    
  </form>
</body>
</html>
